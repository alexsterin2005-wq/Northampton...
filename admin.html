<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Northampton Tennis Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">
  <main class="w-full max-w-5xl bg-white rounded-lg shadow p-8">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-900">Admin: Court Bookings</h1>
    <div class="flex justify-end mb-4">
      <button id="download-pdf" class="bg-blue-700 text-white px-4 py-2 rounded font-semibold hover:bg-blue-900">Download PDF</button>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full border text-sm" id="bookings-table">
        <thead class="bg-blue-100">
          <tr>
            <th class="border px-2 py-1">Court</th>
            <th class="border px-2 py-1">Name</th>
            <th class="border px-2 py-1">Email</th>
            <th class="border px-2 py-1">Date</th>
            <th class="border px-2 py-1">Time</th>
            <th class="border px-2 py-1">Duration</th>
          </tr>
        </thead>
        <tbody id="bookings-body">
        </tbody>
      </table>
    </div>
  </main>
  <script>
    // Load bookings from localStorage
    function getBookings() {
      return JSON.parse(localStorage.getItem('courtBookings') || '[]');
    }
    function formatTime(time) {
      // Format as HH:MM AM/PM
      const [h, m] = time.split(":");
      let hour = parseInt(h);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      hour = hour % 12;
      if (hour === 0) hour = 12;
      return `${hour}:${m} ${ampm}`;
    }
    function formatDuration(mins) {
      if (mins == 60) return '1 hr';
      if (mins == 90) return '1.5 hrs';
      if (mins == 120) return '2 hrs';
      return mins + ' min';
    }
    function renderBookings() {
      const bookings = getBookings();
      const tbody = document.getElementById('bookings-body');
      tbody.innerHTML = '';
      bookings.forEach(b => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border px-2 py-1 text-center">${b.court}</td>
          <td class="border px-2 py-1">${b.name}</td>
          <td class="border px-2 py-1">${b.email}</td>
          <td class="border px-2 py-1 text-center">${b.date}</td>
          <td class="border px-2 py-1 text-center">${formatTime(b.time)}</td>
          <td class="border px-2 py-1 text-center">${formatDuration(b.duration)}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    renderBookings();

    // PDF Download
    document.getElementById('download-pdf').addEventListener('click', function() {
      const bookings = getBookings();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text('Northampton Tennis Court Bookings', 10, 10);
      let y = 20;
      doc.setFontSize(10);
      doc.text('Court', 10, y);
      doc.text('Name', 25, y);
      doc.text('Email', 65, y);
      doc.text('Date', 110, y);
      doc.text('Time', 135, y);
      doc.text('Duration', 155, y);
      y += 6;
      bookings.forEach(b => {
        doc.text(String(b.court), 10, y);
        doc.text(b.name, 25, y);
        doc.text(b.email, 65, y);
        doc.text(b.date, 110, y);
        doc.text(formatTime(b.time), 135, y);
        doc.text(formatDuration(b.duration), 155, y);
        y += 6;
        if (y > 280) { doc.addPage(); y = 10; }
      });
      doc.save('northampton-court-bookings.pdf');
    });
  </script>
</body>
</html>
