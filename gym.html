<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Northampton Tennis Gym Membership</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <main class="w-full max-w-md bg-white rounded-lg shadow p-8 mt-8">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-900">Northampton Gym Membership</h1>
    <p class="text-center text-lg mb-6">Sign up for a monthly gym membership for just <span class="font-bold">$20/month</span>.</p>
    <form id="membership-form" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1">Name</label>
        <input type="text" name="name" required class="w-full border rounded p-2">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Email</label>
        <input type="email" name="email" required class="w-full border rounded p-2">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Phone (optional)</label>
        <input type="tel" name="phone" class="w-full border rounded p-2">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Start Date</label>
        <input type="date" name="startdate" required class="w-full border rounded p-2">
      </div>
      <div>
        <input type="checkbox" name="agree" required>
        <label for="agree" class="ml-2 text-sm">I agree to the monthly charge of $20</label>
      </div>
      <button type="submit" class="w-full bg-blue-700 text-white px-4 py-2 rounded font-semibold hover:bg-blue-900">Sign Up</button>
      <div id="form-message" class="text-sm mt-2"></div>
    </form>
  </main>
  <script>
    document.getElementById('membership-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form));
      // For demo: store in localStorage
      let members = JSON.parse(localStorage.getItem('gymMembers') || '[]');
      members.push(data);
      localStorage.setItem('gymMembers', JSON.stringify(members));
      document.getElementById('form-message').textContent = 'Thank you for signing up! We will contact you soon.';
      form.reset();
    });
  </script>
</body>
</html>
