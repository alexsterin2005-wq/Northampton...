<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Northampton Tennis - Book a Lesson</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .tennis-ball-spinner {
      animation: spin 1s linear infinite;
      display: inline-block;
      font-size: 3rem;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center py-8">
    <main class="w-full max-w-4xl px-4">
      <h1 class="text-3xl font-bold text-center mb-8 text-blue-900">Book a Court at Northampton Tennis</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <template id="court-template">
          <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-2">Court #<span class="court-number"></span></h2>
            <form class="court-booking-form space-y-3">
              <input type="hidden" name="court" value="">
              <div>
                <label class="block text-sm font-semibold mb-1">Name</label>
                <input type="text" name="name" required class="w-full border rounded p-2">
              </div>
              <div>
                <label class="block text-sm font-semibold mb-1">Email</label>
                <input type="email" name="email" required class="w-full border rounded p-2">
              </div>
              <div>
                <label class="block text-sm font-semibold mb-1">Date</label>
                <input type="date" name="date" required class="w-full border rounded p-2">
              </div>
              <div>
                <label class="block text-sm font-semibold mb-1">Time</label>
                <input type="time" name="time" required class="w-full border rounded p-2">
              </div>
              <div>
                <label class="block text-sm font-semibold mb-1">Duration (minutes)</label>
                <select name="duration" class="w-full border rounded p-2">
                  <option value="60">60 ($55)</option>
                  <option value="90">90 ($82.50)</option>
                  <option value="120">120 ($110)</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-semibold mb-1">Payment Method</label>
                <select name="payment" class="w-full border rounded p-2" required>
                  <option value="">Select...</option>
                  <option value="card">Credit/Debit Card</option>
                  <option value="paypal">PayPal</option>
                  <option value="venmo">Venmo</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-semibold mb-1">Card/Account Info</label>
                <input type="text" name="paymentinfo" placeholder="Card number, PayPal, or Venmo" required class="w-full border rounded p-2">
              </div>
              <div>
                <label class="block text-sm font-semibold mb-1">Total Price (incl. 5% fee)</label>
                <input type="text" name="total" value="$57.75" readonly class="w-full border rounded p-2 bg-gray-100 total-price">
              </div>
              <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded font-semibold hover:bg-blue-900">Book & Pay</button>
              <div class="form-message text-sm mt-2"></div>
            </form>
          </div>
        </template>
        <div id="courts-list" class="col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6"></div>
      </div>
    </main>
  </div>
  <script>
    // Render 7 courts dynamically
    document.addEventListener('DOMContentLoaded', function() {
      const courtsList = document.getElementById('courts-list');
      const template = document.getElementById('court-template');
      // Load bookings from localStorage
      function getBookings() {
        return JSON.parse(localStorage.getItem('courtBookings') || '[]');
      }
      function saveBooking(booking) {
        const bookings = getBookings();
        bookings.push(booking);
        localStorage.setItem('courtBookings', JSON.stringify(bookings));
      }
      function isBooked(court, date, time) {
        return getBookings().some(b => b.court == court && b.date == date && b.time == time);
      }
      function getPrice(duration) {
        const base = 55;
        const courtPrice = base * (parseInt(duration) / 60);
        const fee = courtPrice * 0.05;
        return courtPrice + fee;
      }
      for (let i = 1; i <= 7; i++) {
        const node = template.content.cloneNode(true);
        node.querySelector('.court-number').textContent = i;
        node.querySelector('input[name="court"]').value = i;
        const form = node.querySelector('.court-booking-form');
        const durationSelect = form.querySelector('select[name="duration"]');
        const totalInput = form.querySelector('.total-price');
        // Update total price on duration change
        durationSelect.addEventListener('change', function() {
          const duration = durationSelect.value;
          const price = getPrice(duration);
          totalInput.value = `$${price.toFixed(2)}`;
        });
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          const data = Object.fromEntries(new FormData(form));
          // Check if already booked
          if (isBooked(i, data.date, data.time)) {
            form.querySelector('.form-message').textContent = 'This court is already booked for that time.';
            return;
          }
          // Save booking
          saveBooking({
            court: i,
            name: data.name,
            email: data.email,
            date: data.date,
            time: data.time,
            duration: data.duration,
            payment: data.payment,
            paymentinfo: data.paymentinfo,
            total: totalInput.value
          });
          form.querySelector('.form-message').textContent = 'Booking successful! Payment received. Confirmation will be sent.';
          form.reset();
          totalInput.value = '$57.75';
        });
        // Disable already booked times
        form.querySelector('input[name="date"]').addEventListener('change', function() {
          const date = this.value;
          const timeInput = form.querySelector('input[name="time"]');
          timeInput.addEventListener('blur', function() {
            if (isBooked(i, date, timeInput.value)) {
              form.querySelector('.form-message').textContent = 'This court is already booked for that time.';
            } else {
              form.querySelector('.form-message').textContent = '';
            }
          });
        });
        courtsList.appendChild(node);
      }
    });
  </script>
</body>
</html>
